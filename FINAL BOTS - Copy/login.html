<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="transparent.css">
</head>

<body>
  <div class="container">
    <!-- login form -->
    <div class="login-wrap active">
      <div class="title">
        <h1>PleaseLogin</h1>
      </div>




      <form method="post" action=home.html>
        <div class="input-area">
          <input type="email" id="email" autocomplete="off" required>
          <label for="email">Email</label>
        </div>

        <div class="input-area">
          <input type="password" id="password" required>
          <label for="password">Password</label>
        </div>

        <div class="forgot-pass">
          <a href="signup.html">Forgot password?</a>
        </div>

        <div class="button-area">
          <button type="submit"><a href="index.html">Login<a></button>
        </div>
      </form>

      <div class="form-toggle-area">


        <p>Not a member? <span id="toggle-signup">





      </div>





      </form>



</body>

</html>
